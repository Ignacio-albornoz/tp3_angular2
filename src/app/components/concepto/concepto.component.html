<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let concepto"> {{concepto.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let concepto"> {{concepto.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="laborable">
    <th mat-header-cell *matHeaderCellDef> Laborable </th>
    <td mat-cell *matCellDef="let concepto"> {{concepto.laborable}} </td>
  </ng-container>

  <ng-container matColumnDef="hsMinimo">
    <th mat-header-cell *matHeaderCellDef> Horas Minimas </th>
    <td mat-cell *matCellDef="let concepto"> {{concepto.hsMinimo}} </td>
  </ng-container>

  <ng-container matColumnDef="hsMaximo">
    <th mat-header-cell *matHeaderCellDef> Horas Maximas </th>
    <td mat-cell *matCellDef="let concepto"> {{concepto.hsMaximo}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
